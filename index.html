<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gu Dev | PortfÃ³lio Profissional</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #f0f6fc;
      --accent: #58a6ff;
      --card-bg: #161b22;
      --input-bg: #21262d;
    }
    [data-theme="light"] {
      --bg: #f5f5f5;
      --text: #111;
      --accent: #007bff;
      --card-bg: #fff;
      --input-bg: #eee;
    }

    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:"Poppins",sans-serif;background:var(--bg);color:var(--text);scroll-behavior:smooth;transition:all 0.3s;}

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 10%;
      background:var(--card-bg);
      position:sticky;
      top:0;
      z-index:100;
      transition:all 0.3s;
    }
    header h1 {color:var(--accent);font-size:1.6em;}

    nav a {color:var(--text);margin-left:20px;text-decoration:none;transition:color 0.3s;}
    nav a:hover {color:var(--accent);}

    section {padding:80px 10%;text-align:center;transition:all 0.3s;}
    .hero {display:flex;flex-direction:column;justify-content:center;align-items:center;height:90vh;background:linear-gradient(135deg,var(--bg),#1f2937);}
    .hero h2 {font-size:2.4em;margin-bottom:10px;}
    .typing {color:var(--accent);border-right:2px solid var(--accent);white-space:nowrap;overflow:hidden;}
    .mini-bio {margin-top:15px; font-size:1.1em; color:#c9d1d9;}
    .hero-buttons {margin-top:20px; display:flex; gap:15px; justify-content:center;}
    .hero-buttons .btn {padding:10px 20px; border:none; border-radius:5px; background:var(--accent); color:white; cursor:pointer; transition:0.3s;}
    .hero-buttons .btn:hover {background:#1f6feb;}
    .social {display:flex;justify-content:center;gap:15px;margin-top:20px;}
    .social a {color:var(--accent);font-size:1.8em;transition:transform 0.3s;} 
    .social a:hover{transform:scale(1.2);}

    .sobre {display:flex;flex-wrap:wrap;align-items:center;justify-content:center;gap:30px;}
    .sobre img {width:200px;border-radius:50%;border:3px solid var(--accent);}
    .sobre p {max-width:500px;line-height:1.6;text-align:left;}

    .skills {max-width:600px;margin:0 auto;text-align:left;}
    .skill {margin:20px 0;}
    .bar {background:var(--input-bg);border-radius:10px;overflow:hidden;height:10px;}
    .fill {height:10px;background:var(--accent);border-radius:10px;transition:width 1s;}

    .projects {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;margin-top:40px;}
    .card {background:var(--card-bg);padding:25px;border-radius:12px;transition:transform 0.3s,box-shadow 0.3s;}
    .card:hover {transform:translateY(-5px);box-shadow:0 0 15px var(--accent);}
    .card h3{color:var(--accent);margin-bottom:10px;}

    .services {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;margin-top:40px;}
    .service-card {background:var(--card-bg);padding:20px;border-radius:12px;transition:transform 0.3s,box-shadow 0.3s;}
    .service-card:hover {transform:translateY(-5px);box-shadow:0 0 15px var(--accent);}

    .timeline {position:relative;max-width:800px;margin:50px auto;}
    .timeline::after {content:'';position:absolute;width:6px;background:var(--accent);top:0;bottom:0;left:50%;transform:translateX(-50%);}
    .event {padding:20px 30px;position:relative;background:var(--card-bg);border-radius:6px;width:45%;margin:20px 0;}
    .event.left{left:0;} .event.right{left:55%;}
    .event::after{content:'';position:absolute;width:20px;height:20px;background:var(--accent);top:20px;right:-10px;border-radius:50%;border:4px solid var(--bg);}
    .event.right::after{left:-10px;right:auto;border:4px solid var(--bg);}

    form {display:flex;flex-direction:column;max-width:400px;margin:0 auto;gap:15px;}
    input,textarea,button {padding:12px;border:none;border-radius:5px;outline:none;transition:all 0.3s;}
    input,textarea{background:var(--input-bg);color:var(--text);}
    button{background:var(--accent);color:white;font-weight:bold;cursor:pointer;}
    button:hover{background:#1f6feb;}

    footer{background:var(--card-bg);text-align:center;padding:20px;margin-top:40px;color:#8b949e;}

    .hidden {opacity:0;transform:translateY(40px);transition:all 0.8s ease;}
    .show{opacity:1;transform:translateY(0);}

    .testimonials {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;margin-top:40px;}
    .testimonial-card {background:var(--card-bg);padding:20px;border-radius:12px;transition:transform 0.3s,box-shadow 0.3s;}
    .testimonial-card:hover {transform:translateY(-5px);box-shadow:0 0 15px var(--accent);}

    /* MENU HAMBURGER */
    .menu-toggle {display:none;font-size:1.8em;background:none;border:none;color:var(--text);cursor:pointer;}
    .menu-close {display:none;font-size:1.5em;background:none;border:none;color:var(--text);cursor:pointer;margin-bottom:15px;}
    #nav-menu {display:flex;gap:20px;}

    /* TOGGLE THEME */
    .toggle-theme{
      position:fixed;
      top:20px;
      right:20px;
      width:38px;
      height:38px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--accent);
      color:#fff;
      border:none;
      border-radius:50%;
      cursor:pointer;
      font-size:1.2em;
      z-index:1000;
      transition: all 0.3s;
    }
    .toggle-theme:hover{transform:scale(1.1);}

    @media screen and (max-width:768px){
      #nav-menu {
        position:fixed;
        top:0;
        right:-100%;
        height:100%;
        width:250px;
        background:var(--card-bg);
        flex-direction:column;
        padding:50px 20px;
        gap:20px;
        transition:right 0.3s ease;
        z-index:999;
      }
      #nav-menu.show {right:0;}
      .menu-toggle {display:block;}
      .menu-close {display:block;align-self:flex-end;}
      nav a {font-size:1.2em;}

      /* Toggle theme no celular: ao lado do hambÃºrguer */
      header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:20px 5%;
        position:relative;
      }
      header h1{flex:1;text-align:left;}
      .toggle-theme{
        position:absolute;
        left:50%;
        transform:translateX(-50%);
      }
    }
  </style>

</head>

<script>
function toggleTheme(){
  const body = document.body;
  body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
}

// MENU HAMBURGER
const menuToggle = document.getElementById("menu-toggle");
const menuClose = document.getElementById("menu-close");
const navMenu = document.getElementById("nav-menu");

menuToggle.addEventListener("click",()=>{navMenu.classList.add("show");});
menuClose.addEventListener("click",()=>{navMenu.classList.remove("show");});
navMenu.querySelectorAll("a").forEach(link=>link.addEventListener("click",()=>{navMenu.classList.remove("show");}));

// Typing effect
const typingText = ["Desenvolvedor Front-End", "Criador de PortfÃ³lios", "Especialista em Responsividade"];
let i = 0, j = 0, currentText = '', isDeleting = false;
const typingElement = document.querySelector(".typing");
function type(){
  if(i>=typingText.length)i=0;
  const fullText=typingText[i];
  currentText = isDeleting?fullText.substring(0,j--):fullText.substring(0,j++);
  typingElement.textContent = currentText;
  if(!isDeleting && j===fullText.length){isDeleting=true; setTimeout(type,1000);}
  else if(isDeleting && j===0){isDeleting=false;i++;setTimeout(type,500);}
  else setTimeout(type,100);
}
type();
</script>
